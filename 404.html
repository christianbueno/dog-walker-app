<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PawWalker - Page Not Found</title>
  <script type="text/javascript">
    // Check if the URL ends with a file extension (like .html, .jpg, etc.)
    // If it does, don't redirect as it's likely a static file
    var path = window.location.pathname;
    var fileExtensionRegex = /\.[a-zA-Z0-9]{2,4}$/;
    
    if (!fileExtensionRegex.test(path)) {
      // This is likely a route that should be handled by the application
      // Redirect to the application's homepage
      window.location.href = '/dog-walker-app/';
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
  <p><a href="/dog-walker-app/">Go to Homepage</a></p>
</body>
</html>
